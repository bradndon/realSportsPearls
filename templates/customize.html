<div style="width: 100%; height: 100%; background-color: white; color: white;">
  <img style="width: 100%; z-index:2;" ng-src="images/{{chosenRight}}">
  <img id="img2" style="position:absolute;top:0px;right:0px;width: 100%; z-index:1;" ng-src="images/{{chosenLeft}}">
  <div style="float:left">
    <div ng-repeat="chk in radioLeft">
      <input type="radio" name="left" ng-model="$parent.chosenLeft" ng-value="chk.val" />
      <label>{{chk.label}}</label>
    </div>

  </div>
  <div ng-repeat="chk in radioRight">
    <input type="radio" name="right" ng-model="$parent.chosenRight" ng-value="chk.val" />
    <label>{{chk.label}}</label>
  </div>
</div>
<script>
  $(window).resize(function() {
    var div = $('#navigation');
    var newWidth = window.innerHeight / 5
    div.css('width', newWidth);
    var content = $('#content');
    content.css('width', window.innerWidth - newWidth);
    $('#img2').css('width', window.innerWidth - newWidth);

  });
  $(document).ready(function() {
    var mq = window.matchMedia("(min-device-width: 768px) and (max-device-width: 1024px) and (-webkit-min-device-pixel-ratio: 1)");
    var div = $('#navigation');
    var newWidth = window.innerHeight / 5
    div.css('width', newWidth);
    var content = $('#content');
    $('#bottom').css('height', newWidth * 2 - 10);
    if (mq.matches) {
      content.css('width', window.innerWidth - newWidth);
    } else {
      content.css('width', window.innerWidth - newWidth - 15);
      $('#img2').css('width', window.innerWidth - newWidth - 15);

    }
  });
</script>
