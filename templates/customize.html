$(window).resize(function(){
  var div = $('#navigation');

  var newWidth = window.innerHeight / 5

  content.css('width', window.innerWidth - newWidth );
 if (mq2.matches || mq3.matches){

  content.css('width', window.innerWidth);

});
  $(document).ready(function() {
    var mq = window.matchMedia( "(min-device-width: 768px) and (max-device-width: 1024px) and (-webkit-min-device-pixel-ratio: 1)" );
    var mq2 = window.matchMedia("(max-width: 620px)");
    var mq3 = window.matchMedia("(max-device-width: 620px)");
    var div = $('#navigation');
    var newWidth = window.innerHeight / 5
    div.css('width', newWidth);
    var content = $('#content');
    $('#bottom').css('height',  newWidth * 2 - 10);
    if (mq.matches) {
      content.css('width', window.innerWidth - newWidth );
    } else if (mq2.matches || mq3.matches){

      content.css('width', window.innerWidth);

    }else {
      content.css('width', window.innerWidth - newWidth );
    }
  });

</script>
