<script>
$(window).resize(function(){
  var div = $('#navigation');
  var newWidth = div.height() / 5
  div.css('width', newWidth);
  var content = $('#content');
  content.css('width', window.innerWidth - newWidth );
});
  $(document).ready(function() {
    var mq = window.matchMedia( "(min-device-width: 768px) and (max-device-width: 1024px) and (-webkit-min-device-pixel-ratio: 1)" );
    var div = $('#navigation');
    var newWidth = div.height() / 5
    div.css('width', newWidth);
    var content = $('#content');
    if (mq.matches) {
      content.css('width', window.innerWidth - newWidth);
    } else {
      content.css('width', window.innerWidth - newWidth );

    }
  });

  $('li a').click(function( event ) {
      $('li a').each(function(){
        $(this).removeClass('selected');
      });
      $(this).addClass('selected');

    });

</script>
