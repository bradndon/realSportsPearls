<html ng-app='pearlsApp'>
<head >
  <script src="underscore-min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
  <script src="js/script.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <base href="/">
</head>

<body>
  <div id="container">
    <div role="navigation" id="navigation">
      <ul>
        <li>
          <img id="logo" src="images/logo.png">
        </li>
        <li>
          <a href="/" class="selected">
            <p class="big-nav-text">START FROM</p>
            <p class="small-nav-text">THE BEGINNING</p>
          </a>
        </li>
        <li>
          <a href="#/customize">
            <p class="big-nav-text">CUSTOMIZE</p>
            <p class="small-nav-text">YOUR NECKLACE</p>
          </a>
        </li>
        <li>
          <a href="#/about">
            <p class="big-nav-text">LEARN</p>
            <p class="small-nav-text">ABOUT US</p>
          </a>
        </li>
        <li>
          <a href="#/contact">
            <p class="big-nav-text">DROP US</p>
            <p class="small-nav-text">A LINE</p>
          </a>
        </li>
      </ul>
    </div>

    <div id="content" ng-view>



    </div>
  </div>

  <script>
  $(window).resize(function(){
    var div = $('#navigation');
    var newWidth = div.height() / 5
    div.css('width', newWidth);
    var content = $('#content');
    content.css('width', window.innerWidth - newWidth );
  });
    $(function() {
      var mq = window.matchMedia( "(min-device-width: 768px) and (max-device-width: 1024px) and (-webkit-min-device-pixel-ratio: 1)" );
      var div = $('#navigation');
      var newWidth = div.height() / 5
      div.css('width', newWidth);
      var content = $('#content');
      if (mq.matches) {
        content.css('width', window.innerWidth - newWidth);
      } else {
        content.css('width', window.innerWidth - newWidth );

      }
    });

    $('li a').click(function( event ) {
        $('li a').each(function(){
          $(this).removeClass('selected');
        });
        $(this).addClass('selected');

      });

  </script>
</body>
</html>
