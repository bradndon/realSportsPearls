<html ng-app='pearlsApp'>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>

  <script src="js/script.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <base href="/">
</head>

<body>
  <ul class="nav nav--main">
    <li class="nav__item nav__item--logobox">
      <img class="nav__logo" src="images/logo.png">
    </li>
    <li class="nav__item">
      <a href="/" class="nav__link nav-home">
        <p class="nav__text">START FROM</p>
        <p class="nav__text nav__text--small">THE BEGINNING</p>
      </a>
    </li>
    <li class="nav__item">
      <a href="/customize" class="nav__link nav-customize">
        <p class="nav__text">CUSTOMIZE</p>
        <p class="nav__text nav__text--small">YOUR NECKLACE</p>
      </a>
    </li>
    <li class="nav__item">
      <a href="/about" class="nav__link nav-about">
        <p class="nav__text">LEARN</p>
        <p class="nav__text nav__text--small">ABOUT US</p>
      </a>
    </li>
    <li class="nav__item">
      <a href="" class="nav__link" onclick="$('.contactform').show();$('.modal').fadeIn(200).css('display','flex');">
        <p class="nav__text">DROP US</p>
        <p class="nav__text nav__text--small">A LINE</p>
      </a>
    </li>
  </ul>
  <div class='nav__topbar'>
    <button class='nav__expandbtn' onclick="$('.nav--mobile').slideDown();">Menu</button>
    <p class='nav__title'>REAL SPORTS PEARLS</p>
  </div>
  <ul class="nav nav--mobile">
    <li class="nav__item nav__item--mobile">
      <a href="/" class="nav__link nav__link--mobile nav-home">
        <p class="nav__text">START FROM</p>
        <p class="nav__text nav__text--small">THE BEGINNING</p>
      </a>
    </li>
    <li class="nav__item nav__item--mobile">
      <a href="/customize" class="nav__link nav__link--mobile nav-customize">
        <p class="nav__text">CUSTOMIZE</p>
        <p class="nav__text nav__text--small">YOUR NECKLACE</p>
      </a>
    </li>
    <li class="nav__item nav__item--mobile">
      <a href="/about" class="nav__link nav__link--mobile nav-about">
        <p class="nav__text">LEARN</p>
        <p class="nav__text nav__text--small">ABOUT US</p>
      </a>
    </li>
    <li class="nav__item nav__item--mobile">
      <a href="" class="nav__link nav__link--mobile" onclick="$('.contactform').show();$('.modal').fadeIn(200).css('display','flex');$(this).parent().parent().slideUp();">
        <p class="nav__text">DROP US</p>
        <p class="nav__text nav__text--small">A LINE</p>
      </a>
    </li>
  </ul>
  <div id="content" ng-view>



  </div>
  <div class="modal">
    <div class="contactform">
      <svg class="modal__closebtn" style="float:right;" width="25px" height="25px" version="1.1" xmlns="http://www.w3.org/2000/svg" onclick="$('.modal').fadeOut(200);$('.contactform').fadeOut(200);">
        <line x1="5" y1="5" x2="20" y2="20" style="stroke:rgb(255,255,255);stroke-width:5" />
        <line x1="20" y1="5" x2="5" y2="20" style="stroke:rgb(255,255,255);stroke-width:5" />
      </svg>
      <br>
      <div class="contactform__form">
        <label for="name">NAME</label>
        <br>
        <input class="contactform__text" id="name" type="text"></input>
        <br>
        <label for="email">EMAIL</label<br>
          <input class="contactform__text" id="email" type="text"></input>
          <br>
          <label for="message">MESSAGE</label>
          <br>
          <textarea class="contactform__text contactform__text--area" id="message" rows="7" cols="50"></textarea>
          <br>
          <input type="submit" class="contactform__submitbtn" value="CONTACT US">
      </div>
    </div>

    <div class="checkout">
      <svg class="modal__closebtn" style="float:right;" width="25px" height="25px" version="1.1" xmlns="http://www.w3.org/2000/svg" onclick="$('.modal').fadeOut(200);$('.contactform').fadeOut(200);">
        <line x1="5" y1="5" x2="20" y2="20" style="stroke:rgb(255,255,255);stroke-width:5" />
        <line x1="20" y1="5" x2="5" y2="20" style="stroke:rgb(255,255,255);stroke-width:5" />
      </svg>
      <h1 class="checkout__title">CHOOSE YOUR LENGTH</h1>
      <ul class="checkout__list">
        <li class="checkout__item">
          <input class="checkout__radio" type="radio" name="length" id="length1">
          <label class="checkout__lbl" for="length1">
            <div class="checkout__lbldiv">
              <p class="checkout__text">16"</p>
              <p class="checkout__price">$180.00</p>
            </div>
            <div style="clear: both;"></div>
          </label>
        </li>
        <li class="checkout__item">
          <input class="checkout__radio" type="radio" name="length" id="length2">
          <label class="checkout__lbl" for="length2">
            <div class="checkout__lbldiv">
              <p class="checkout__text">18"</p>
              <p class="checkout__price">$187.50</p>
            </div>
            <div style="clear: both;"></div>
          </label>
        </li>
        <li class="checkout__item">
          <input class="checkout__radio" type="radio" name="length" id="length3">
          <label class="checkout__lbl" for="length3">
            <div class="checkout__lbldiv">
              <p class="checkout__text">20"</p>
              <p class="checkout__price">$195.00</p>
            </div>
            <div style="clear: both;"></div>
          </label>
        </li>
      </ul>
    </div>
  </div>


</body>

</html>
