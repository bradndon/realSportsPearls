<html ng-app='pearlsApp'>
<head >
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>

  <script src="js/script.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <base href="/">
</head>

<body>
  <div id="container">
    <div role="navigation" id="navigation">
      <ul>
        <li>
          <img id="logo" src="images/logo.png">
        </li>
        <li>
          <a href="/" class="nav-link selected">
            <p class="big-nav-text">START FROM</p>
            <p class="small-nav-text">THE BEGINNING</p>
          </a>
        </li>
        <li>
          <a href="/customize" class="nav-link">
            <p class="big-nav-text">CUSTOMIZE</p>
            <p class="small-nav-text">YOUR NECKLACE</p>
          </a>
        </li>
        <li>
          <a href="/about" class="nav-link">
            <p class="big-nav-text">LEARN</p>
            <p class="small-nav-text">ABOUT US</p>
          </a>
        </li>
        <li>
          <a href="" onclick="$('.modal').fadeIn(300);">
            <p class="big-nav-text">DROP US</p>
            <p class="small-nav-text">A LINE</p>
          </a>
        </li>
      </ul>
    </div>

    <div id="content" ng-view>



    </div>
    <div class="modal" >
        <div id="contact-overlay">
          <svg class="modal-close-button" style="float:right;" width="35px" height="35px" version="1.1" xmlns="http://www.w3.org/2000/svg"onclick="$('.modal').fadeOut(300);">
            <line x1="5" y1="5" x2="30" y2="30" style="stroke:rgb(255,255,255);stroke-width:5" />
            <line x1="30" y1="5" x2="5" y2="30" style="stroke:rgb(255,255,255);stroke-width:5" />
          </svg><br>
          <form id="contact-form">
            <label for="name">NAME</label><br>
            <input class="form-text" id="name" type="text"></input><br>
            <label for="email">EMAIL</label<br>
            <input class="form-text" id="email" type="text"></input><br>
            <label for="message">MESSAGE</label><br>
            <textarea class="form-text" id="message" rows="7" cols="50"></textarea><br>
            <input type="submit" class="customize--small-margins" value="CONTACT US">
          </form>
        </div>
    </div>
  </div>


</body>
</html>
